{% extends 'base.html' %}

{% block title %}Settings - {% endblock %}

{% block content %}
    <h2 class="title is-2">Settings</h1>

    <form method="POST">
        <h3 class="title is-3">Layout</h3>
        
        <select name="layout" class="input">
            <option value="default" {% if settings[0].layout == 'default' %}selected{% endif %}>Default</option>
            <option value="grid" {% if settings[0].layout == 'grid' %}selected{% endif %}>Grid</option>
            <option value="masonry" {% if settings[0].layout == 'masonry' %}selected{% endif %}>Masonry</option>
        </select>

        <br><br>

        <input type="submit" value="Update Settings" class="button">
    </form>
{% endblock %}
